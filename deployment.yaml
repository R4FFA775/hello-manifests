apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: /hello-app:57a75b5f19f58e519e9c30aee975ac6ed44aa6f5
        ports:
        - containerPort: 8000