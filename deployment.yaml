apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: rafa775/hello-app:1e73234c040ceb367b9b106d5b98e879c29c4a85
        ports:
        - containerPort: 8000