apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: rafa775/hello-app:7c0d146fc681fa50bfaa24f1d6e323cd51686f47
        ports:
        - containerPort: 8000