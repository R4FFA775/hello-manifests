apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: rafa775/hello-app:8372ec4fdc14d3c75cc9d3f08ef5686c03a5612d
        ports:
        - containerPort: 8000