apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: rafa775/hello-app:1a455ce24010feb6149073b87ca1e9756d1896f8
        ports:
        - containerPort: 8000